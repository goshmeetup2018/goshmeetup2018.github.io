- question: What is GOSH?
  answer: The Gathering for Open Science Hardware (GOSH) is a diverse, global community working to enhance the sharing of open, scientific technologies. You can find more information related to GOSH from the <a href="http://openhardware.science/about/">official web page</a>.

- question: What will happen at GOSH 2018?
  answer: GOSH 2018 in Shenzhen is our third annual meeting, convening a growing number of people around the world who are developing and using open hardware in the context of the wider movement for Open Science. We are bringing together up to 100 of the most active global thought leaders, developers, researchers, community convenors and other actors who can expand the reach of Open Science Hardware within academic research, citizen science and education.

- question: Who can participate in GOSH 2018?
  answer: Selected applicants can participate and conduct sessions and presentations. If you are an open source hardware enthusiast, GOSH is the best place to express yourself. For 2018, the applications are now closed. Keep in touch with GOSH <a href="http://openhardware.science/about/">official web page</a> for the 2019 event in Africa

- question: Can I participate in the meetup?
  answer: Everyone is welcome if you can attend the GOSH 2018 event in Shenzhen, China. Please register yourself <a href="/register">here</a> and we'll see you there!